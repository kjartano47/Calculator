<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" ></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="buttons">
            <div class="left">
                <div class="misc">
                    <div id="clickable" class="clear">AC</div>
                    <div id="clickable" class="negation">neg</div>
                    <div id="clickable" class="percent">%</div>
                </div>
                <div class="digits">
                    <div id="clickable" class="7">7</div>
                    <div id="clickable" class="8">8</div>
                    <div id="clickable" class="9">9</div>
                    <div id="clickable" class="4">4</div>
                    <div id="clickable" class="5">5</div>
                    <div id="clickable" class="6">6</div>
                    <div id="clickable" class="1">1</div>
                    <div id="clickable" class="2">2</div>
                    <div id="clickable" class="3">3</div>
                    <div id="clickable" class="0">0</div>
                </div>
            </div>
            <div class="operators">
                <div id="clickable" class="divide">/</div>
                <div id="clickable" class="multiply">*</div>
                <div id="clickable" class="subtract">-</div>
                <div id="clickable" class="add">+</div>
                <div id="clickable" class="equals">=</div></div>
        </div>
    </div>
</body>
</html>
